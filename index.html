<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header flex">
      <input type="number" placeholder="Enter Your Budget" id="budget-input" />
      <button class="add-budget btn">Add Budget</button>
    </div>
    <div class="main">
      <h2>Your Budget Statistics</h2>
      <div class="budget-statistics-wrapper flex">
        <div class="budget-statistics-section budget">
          Budget: <span class="total-budget">0.00</span>
        </div>
        <div class="budget-statistics-section remaining">
          Remaining: <span class="remaining-budget">0.00</span>
        </div>
        <div class="budget-statistics-section spent">
          Spent: <span class="spent-budget">0.00</span>
        </div>
      </div>
    </div>
    <div class="details flex">
      <div class="add-expense">
        <h2>Add Expense</h2>
        <div class="flex-column">
          <label>Date *</label>
          <input type="date" name="" id="date" />
        </div>
        <div class="flex-column">
          <label>Amount *</label>
          <input type="number" name="" min="0" id="amount" />
        </div>
        <div class="flex-column">
          <label>Category</label>
          <select name="Category" id="category-select">
            <option value="">Select a category</option>
            <option value="grocery">Grocery</option>
            <option value="shopping">Shopping</option>
            <option value="utility-bills">Utility Bills</option>
            <option value="transport">Transport</option>
            <option value="internet-mobile">Internet and Mobile</option>
          </select>
        </div>
        <div class="flex-column">
          <label>Description</label>
          <input type="text" id="description" />
          <button class="add-expense-btn btn">Add Expense</button>
        </div>
      </div>
      <div class="expenses">
        <h2>Expenses</h2>
        <ul class="budget-expense-list flex"></ul>
        <!-- <p>You don't hove any expense.</p> -->
      </div>
      <div class="add-category">
        <h2>Add Category</h2>
        <div class="flex-column">
          <label>New Category</label>
          <input type="text" id="new-category" />
          <button class="add-category-btn btn">Add Category</button>
        </div>
      </div>
    </div>
  </body>
</html>
